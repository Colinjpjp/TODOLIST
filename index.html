<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>TODOLIST</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Haz Listas!</h1>
      <div class="container2">
        <h2>Pon lo quieres escribir aquí:</h2>
        <input
          type="text"
          placeholder="Escribe aquí"
          class="inputTXT" />
        <button class="button1">Enlist</button>
        <br />
        <span class="spanError"></span>
        <div class="List">
          <ul class="contentList"></ul>
        </div>
      </div>
      <button class="button2">Borrar todo</button>
    </div>

    <!-- Es buena practica poner el script al final, aunque con defer no haga diferencia -->
    <script
      src="index.js"
      defer></script>
  </body>
</html>
